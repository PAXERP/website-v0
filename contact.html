<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>
      Contact PAX ERP - Join the Waitlist for Manufacturing ERP Software
    </title>
    <meta
      name="description"
      content="Join the PAX ERP waitlist and get notified when our modern manufacturing ERP system launches. Sign up for early access and special launch pricing."
    />
    <meta
      name="keywords"
      content="ERP for small manufacturing, ERP CRM for manufacturers, manufacturing ERP software, cloud ERP system, small manufacturer software"
    />
    <meta name="author" content="PAX ERP" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://paxerp.com/contact" />

    <!-- Open Graph meta tags -->
    <meta
      property="og:title"
      content="PAX ERP - ERP CRM Software for Small Manufacturing Companies"
    />
    <meta
      property="og:description"
      content="Modern ERP CRM system built specifically for small manufacturing companies. Get shop floor tools, inventory management, and customer management at 90% less cost than legacy systems."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://paxerp.com/contact" />
    <meta property="og:site_name" content="PAX ERP" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="PAX ERP - ERP CRM Software for Small Manufacturing Companies"
    />
    <meta
      name="twitter:description"
      content="Modern ERP CRM system built specifically for small manufacturing companies. Get shop floor tools, inventory management, and customer management at 90% less cost than legacy systems."
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: linear-gradient(
          135deg,
          #000000 0%,
          #012851 70%,
          #000000 100%
        );
        color: #ffffff;
        line-height: 1.6;
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
      }

      html {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Header */
      header {
        padding: 25px 0;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(245, 150, 58, 0.2);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 2.8rem;
        font-weight: 900;
        color: #ffaa49;
        text-shadow: 0 0 20px rgba(245, 150, 58, 0.3);
        letter-spacing: -0.02em;
        text-decoration: none;
      }

      .cta-header {
        background: linear-gradient(135deg, #ffaa49 0%, #ff8c42 100%);
        padding: 14px 28px;
        border-radius: 6px;
        text-decoration: none;
        color: #000000;
        font-weight: 700;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Hero Section */
      .hero {
        padding: 40px 0;
        text-align: center;
        position: relative;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(245, 150, 58, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(1, 40, 81, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.7) 0%,
            rgba(1, 40, 81, 0.2) 100%
          );
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffaa49" fill-opacity="0.03"><circle cx="30" cy="30" r="1"/></g></svg>');
        pointer-events: none;
      }

      .hero h1 {
        font-size: 3.2rem;
        margin-bottom: 20px;
        font-weight: 900;
        background: linear-gradient(135deg, #ffffff 30%, #ffaa49 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.1;
        letter-spacing: -0.03em;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.85;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        font-weight: 400;
      }

      .hero-cta {
        display: inline-flex;
        gap: 0;
        justify-content: center;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ffaa49 0%, #ff8c42 100%);
        padding: 18px 40px;
        border-radius: 6px;
        text-decoration: none;
        color: #000000;
        font-weight: 800;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 32px rgba(245, 150, 58, 0.3);
      }

      /* Footer */
      footer {
        padding: 50px 0;
        background: #000000;
        text-align: center;
        border-top: 1px solid rgba(245, 150, 58, 0.2);
      }

      /* Responsive */
      @media (max-width: 768px) {
        * {
          box-sizing: border-box;
        }

        body,
        html {
          width: 100%;
          max-width: 100vw;
          overflow-x: hidden;
        }

        .container {
          padding: 0 15px;
          max-width: 100%;
          width: 100%;
        }

        header {
          position: static;
          padding: 20px 0;
        }

        .header-content {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .logo {
          font-size: 2.2rem;
        }

        .cta-header {
          padding: 12px 24px;
          font-size: 0.9rem;
        }

        .hero {
          padding: 50px 0;
        }

        .hero h1 {
          font-size: 2.5rem;
          margin-bottom: 25px;
          line-height: 1.2;
        }

        .hero p {
          font-size: 1.1rem;
          margin-bottom: 40px;
          padding: 0 10px;
        }

        .btn-primary {
          padding: 16px 32px;
          font-size: 1rem;
        }

        footer {
          padding: 40px 0;
        }

        footer p {
          font-size: 0.9rem;
          padding: 0 10px;
        }
      }

      /* Contact Form Styles */
      .contact-form-section {
        padding: 60px 0;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(1, 40, 81, 0.4) 50%,
          rgba(0, 0, 0, 0.9) 100%
        );
        position: relative;
      }

      .contact-form-container {
        max-width: 600px;
        margin: 0 auto;
      }

      .contact-form {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(1, 40, 81, 0.2) 100%
        );
        padding: 30px;
        border-radius: 8px;
        border: 1px solid rgba(245, 150, 58, 0.1);
        position: relative;
      }

      .contact-form::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #ffaa49, #ff8c42);
        border-radius: 8px 8px 0 0;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #ffffff;
        font-weight: 600;
        font-size: 1rem;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.3);
        color: #ffffff;
        font-size: 1rem;
        transition: border-color 0.3s ease, background-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #ffaa49;
        background: rgba(0, 0, 0, 0.5);
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .form-submit {
        width: 100%;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .contact-form {
          padding: 25px 20px;
          margin: 0 15px;
        }

        .contact-form-section {
          padding: 40px 0;
        }
      }
    </style>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "PAX ERP",
        "description": "Modern ERP CRM system built specifically for small manufacturing companies. Cloud-based solution with shop floor tools, inventory management, and integrated CRM.",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "description": "Waitlist signup - launching soon"
        },
        "provider": {
          "@type": "Organization",
          "name": "PAX ERP",
          "url": "https://paxerp.com"
        },
        "audience": {
          "@type": "Audience",
          "audienceType": "Small Manufacturing Companies"
        },
        "featureList": [
          "Shop Floor Management Tools",
          "Built-in CRM System",
          "Shipping Integration",
          "E-commerce Integration",
          "Manufacturing Analytics",
          "Smart Planning and MRP"
        ]
      }
    </script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">PAX ERP</a>
          <a href="index.html" class="cta-header">← Back to Home</a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>Join the PAX ERP Waitlist</h1>
        <p>
          Get notified when PAX ERP launches and secure early access with
          special pricing. Be among the first manufacturers to experience modern
          ERP software built specifically for your needs.
        </p>
      </div>
    </section>

    <section id="contact" class="contact-form-section">
      <div class="container">
        <div class="contact-form-container">
          <form class="contact-form" id="waitlist-form">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="company">Company Name</label>
              <input type="text" id="company" name="company" />
            </div>

            <div class="form-group">
              <label for="employees">Number of Employees</label>
              <select id="employees" name="employees">
                <option value="">Select range</option>
                <option value="1-10">1-10 employees</option>
                <option value="11-50">11-50 employees</option>
                <option value="51-100">51-100 employees</option>
                <option value="100+">100+ employees</option>
              </select>
            </div>

            <div class="form-group">
              <label for="current_erp">Current ERP System (if any)</label>
              <input
                type="text"
                id="current_erp"
                name="current_erp"
                placeholder="e.g., Excel, QuickBooks, SAP, etc."
              />
            </div>

            <div class="form-group">
              <label for="message"
                >What are your biggest manufacturing challenges?</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder="Tell us about your current pain points and what you're looking for in an ERP system..."
              ></textarea>
            </div>

            <button type="submit" class="btn-primary form-submit">
              Join the Waitlist
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 PAX ERP. Built by manufacturers, for manufacturers.</p>
      </div>
    </footer>

    <script>
      document
        .getElementById("waitlist-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.querySelector(".form-submit");
          const originalText = submitBtn.textContent;
          submitBtn.textContent = "Submitting...";
          submitBtn.disabled = true;

          const formData = new FormData(this);
          const data = Object.fromEntries(formData);

          // Create email content
          const emailContent = `
          New PAX ERP Waitlist Signup:
          
          Name: ${data.name}
          Email: ${data.email}
          Company: ${data.company || "Not provided"}
          Employees: ${data.employees || "Not provided"}
          Current ERP: ${data.current_erp || "Not provided"}
          Challenges: ${data.message || "Not provided"}
        `;

          try {
            // Here you would integrate with Resend.com API
            // For now, we'll show a success message
            console.log("Form data:", data);

            // Simulate API call
            await new Promise((resolve) => setTimeout(resolve, 1000));

            // Show success message
            submitBtn.textContent = "Successfully Joined!";
            submitBtn.style.background =
              "linear-gradient(135deg, #10b981 0%, #059669 100%)";

            // Reset form after delay
            setTimeout(() => {
              this.reset();
              submitBtn.textContent = originalText;
              submitBtn.style.background =
                "linear-gradient(135deg, #ffaa49 0%, #ff8c42 100%)";
              submitBtn.disabled = false;
            }, 3000);
          } catch (error) {
            console.error("Error:", error);
            submitBtn.textContent = "Error - Please try again";
            submitBtn.style.background =
              "linear-gradient(135deg, #ef4444 0%, #dc2626 100%)";

            setTimeout(() => {
              submitBtn.textContent = originalText;
              submitBtn.style.background =
                "linear-gradient(135deg, #ffaa49 0%, #ff8c42 100%)";
              submitBtn.disabled = false;
            }, 3000);
          }
        });
    </script>
  </body>
</html>
